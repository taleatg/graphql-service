type JWT {
    jwt: String!
}

type User {
    id: ID!
    firstName: String
    secondName: String
    password: String
    email: String!
}

type Query {
    jwt(email: String!, password: String!): JWT
    user(id: ID!): User
}

type Mutation {
    register(firstName: String, secondName: String, password: String, email: String!): User!
}
